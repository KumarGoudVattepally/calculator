<html lang="en">
<head>

</head>
<body>
    <center><form id="form" onsubmit="evaluation(event)">
        <input type="text" value="" style="height: 40px; width: 250px;" id="ip1"><br><br>

        <input type="button" value="6"style="height: 50px;width: 50px;background: red"onclick="input(event)">

        <input type="button" value="1"style="height: 50px;width: 50px;background: red"onclick="input(event)">
        <input type="button" value="2"style="height: 50px;width: 50px;background: red"onclick="input(event)">

        <input type="submit" value="="style="height: 50px;width: 50px; background: #000;color:white; pa">
        
    </form></center>
    <script>
        let form=document.getElementById("form")
        let text=document.getElementById("ip1")

        const  input=(event)=>{
            text.value+=event.target.value
        }
        const evaluation = (event) => {
        event.preventDefault();
        let res = eval(text.value);
        text.value = res;
      };
    </script>
    
</body>
